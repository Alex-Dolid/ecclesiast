components:
  schemas:
    BibleBook:
      type: object
      properties:
        name:
          type: string
      example:
        name: Genesis
    BibleBookHash:
      type: object
      properties:
        book:
          type: string
      example:
        book: <hash>
    BibleBookObj:
      type: object
      properties:
        book:
          allOf:
            - $ref: '#/components/schemas/ID'
            - $ref: '#/components/schemas/BibleBook'
            - $ref: '#/components/schemas/LocaleObj'
      example:
        book:
          allOf:
            - $ref: '#/components/examples/ID'
            - $ref: '#/components/examples/BibleBook'
            - $ref: '#/components/examples/LocaleObj'
  requestBodies:
    BibleBookCreate:
      description: Create new bible book body
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/BibleBook'
              - $ref: '#/components/schemas/LocaleHash'
  examples:
    BibleBook:
      name: Genesis
    BibleBookObj:
      book:
        allOf:
          - $ref: '#/components/examples/ID'
          - $ref: '#/components/examples/BibleBook'
          - $ref: '#/components/examples/LocaleObj'