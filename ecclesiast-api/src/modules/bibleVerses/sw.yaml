components:
  schemas:
    BibleVerse:
      type: object
      properties:
        name:
          type: number
        text:
          type: string
        bibleId:
          type: string
      example:
        name: 1
        text: God create Earth
        bibleId: <hash>
    BibleVersesHash:
      type: object
      properties:
        verses:
          type: array
          items: string
      example:
        verses: [<hash>]
    BibleVersesObj:
      type: object
      properties:
        verses:
          type: array
          items:
            allOf:
              - $ref: '#/components/schemas/ID'
              - $ref: '#/components/schemas/BibleVerse'
              - $ref: '#/components/schemas/LocaleObj'
              - $ref: '#/components/schemas/BibleChapterObj'
              - $ref: '#/components/schemas/BibleBookObj'
      example:
        verses: [
            $ref: '#/components/examples/ID',
            $ref: '#/components/examples/BibleVerse',
            $ref: '#/components/examples/LocaleObj',
            $ref: '#/components/examples/BibleChapterObj',
            $ref: '#/components/examples/BibleBookObj'
        ]
  requestBodies:
    BibleVerseCreate:
      description: Create new bible verse body
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/BibleVerse'
              - $ref: '#/components/schemas/LocaleHash'
              - $ref: '#/components/schemas/BibleChapterHash'
              - $ref: '#/components/schemas/BibleBookHash'
  examples:
    BibleVerse:
      name: 1
      text: God create Earth
      bibleId: <hash>