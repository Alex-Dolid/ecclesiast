components:
  schemas:
    Bible:
      type: object
      properties:
        author:
          type: string
        name:
          type: string
        translators:
          type: array
          items:
            type: string
        edition:
          type: string
        src:
          type: string
      example:
        author: JW
        name: Modern Translate
        translators: []
        edition: '1 edition'
        src: jw.org
  requestBodies:
    BibleCreate:
      description: Create new bible body
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/Bible'
              - $ref: '#/components/schemas/LocaleHash'
              - $ref: '#/components/schemas/BibleVerseHash'