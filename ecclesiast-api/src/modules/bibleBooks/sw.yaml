components:
  schemas:
    BibleBook:
      type: object
      properties:
        name:
          type: string
      example:
        name: Genesis
    BibleBookHash:
      type: object
      properties:
        book:
          type: string
      example:
        book: <hash>
    BibleBookObj:
      type: object
      properties:
        book:
          $ref: '#/components/schemas/BibleBook'
      example:
        book:
          $ref: '#/components/examples/BibleBook'
  requestBodies:
    BibleBookCreate:
      description: Create new bible book body
      required: true
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/BibleBook'
              - $ref: '#/components/schemas/LocaleHash'
  examples:
    BibleBook:
      name: Genesis