components:
  schemas:
    User:
      type: object
      properties:
        nickname:
          type: string
        email:
          type: string
        accessRole:
          type: string
        password:
          type: string
      example:
        nickname: admin
        email: admin@admin.com
        accessRole: admin
        password: password
  requestBodies:
    UserCreate:
      description: Create new user body
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User'