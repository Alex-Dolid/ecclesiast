components:
  schemas:
    Locale:
      type: object
      properties:
        name:
          type: string
        code2:
          type: string
        code3:
          type: string
      example:
        name: English
        code2: en
        code3: eng
    LocaleHash:
      type: object
      properties:
        locale:
          type: string
      example:
        locale: <hash>
    LocaleObj:
      type: object
      properties:
        locale:
          $ref: '#/components/schemas/Locale'
      example:
        locale:
          $ref: '#/components/examples/Locale'
  requestBodies:
    LocaleCreate:
      description: Create new locale body
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Locale'
  examples:
    Locale:
      name: English
      code2: en
      code3: eng
