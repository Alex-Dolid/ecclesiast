components:
  schemas:
    BibleChapter:
      type: object
      properties:
        name:
          type: number
      example:
        name: 1
    BibleChapterHash:
      type: object
      properties:
        chapter:
          type: string
      example:
        chapter: <hash>
    BibleChapterObj:
      type: object
      properties:
        chapter:
          allOf:
            - $ref: '#/components/schemas/ID'
            - $ref: '#/components/schemas/BibleChapter'
      example:
        chapter:
          allOf:
            - $ref: '#/components/examples/ID'
            - $ref: '#/components/examples/BibleChapter'
  requestBodies:
    BibleChapterCreate:
      description: Create new bible chapter body
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BibleChapter'
  examples:
    BibleChapter:
      name: 1
    BibleChapterObj:
      chapter:
        allOf:
          - $ref: '#/components/examples/ID'
          - $ref: '#/components/examples/BibleChapter'